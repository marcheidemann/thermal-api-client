<div class="span4 thermal-item gallery">
    <% var featured_image = WisP.getMediaByID(meta.featured_image, media) %>
    <% if(media.length > 0 && featured_image){ %>
    <div class="gal-img">
        <a class="post-link" href="<%= WisP.config.baseUrl + '/#posts/' + id %>">
            <img alt="<%= featured_image.alt_text %>" src="<%= featured_image.sizes[0].url %>"/>
        </a>
    </div>
    <% } %>
    <div class="gal-name">
        <h5>
            <a class="post-link" href="<%= WisP.config.baseUrl + '/#posts/' + id %>"><%= title %></a>
        </h5>
    </div>
</div>
