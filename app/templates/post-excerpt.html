<div class="post-excerpt" id="<%= id %>">
    <span class="new=-post">New</span>
    <% if(media.featured_image){ %>
        <span class="featured-image">
            <img src="<%= media.featured_image.sizes['thumbnail'].url %>"/>
        </span>
    <% } %>
    <h3><%= title %></h3>

    <p><%= excerpt %></p>
    <a class="button" href="#/posts/show/<%= id %>">Read Full Post</a>

    <div class="bottom">
        <% if(author.avatar){ %>
        <span class="author-image">
            <img src="<%= author.avatar.url %>"/>
        </span>
        <% } %>
        <small><%= date %></small>
        <h4><%= author.display_name %></h4>
    </div>
</div>
